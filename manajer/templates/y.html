<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Time and Date</title>
    <link
      href="https://unpkg.com/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .dark-mode {
        background-color: #1a202c;
        color: #fff;
      }

      .dark-mode input[type="checkbox"] + label {
        background-color: #4a5568;
      }

      .dark-mode .clock,
      .dark-mode .date {
        color: #cbd5e0;
      }
    </style>
  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto my-8 p-4">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Live Time and Date</h1>
        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
          <input
            type="checkbox"
            name="toggle"
            id="toggle"
            class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
          />
          <label
            for="toggle"
            class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
          ></label>
        </div>
      </div>
      <div class="text-center">
        <div class="clock text-6xl font-bold mb-4"></div>
        <div class="date text-xl"></div>
      </div>
    </div>
    <script>
      function updateClock() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        document.querySelector(".clock").textContent =
          ("0" + hours).slice(-2) +
          ":" +
          ("0" + minutes).slice(-2) +
          ":" +
          ("0" + seconds).slice(-2);
      }

      function updateDate() {
        const now = new Date();
        const year = now.getFullYear();
        const month = now.toLocaleString("default", { month: "long" });
        const day = now.getDate();

        document.querySelector(
          ".date"
        ).textContent = `${month} ${day}, ${year}`;
      }

      // Call the functions initially to avoid delay
      updateClock();
      updateDate();

      // Call the functions every second
      setInterval(() => {
        updateClock();
      }, 1000);

      // Toggle dark mode
      const toggle = document.getElementById("toggle");
      toggle.addEventListener("change", (event) => {
        if (event.target.checked) {
          document.body.classList.add("dark-mode");
        } else {
          document.body.classList.remove("dark-mode");
        }
      });
    </script>
  </body>
</html>
