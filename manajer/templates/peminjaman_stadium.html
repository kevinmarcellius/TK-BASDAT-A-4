<!DOCTYPE html>
              <html lang="en">
              
              <head>
                <meta charset="UTF-8">
                <title>List Waktu Pemesanan Stadium</title>
                <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.15/dist/tailwind.min.css">
              </head>
              
              <body class="flex items-center justify-center h-screen">
                <div class="w-full max-w-md">
                  <form class="bg-white shadow-md rounded px-8 py-6">
                    <div class="mb-4">
                      <label class="block text-gray-700 font-bold mb-2" for="stadium">
                        Stadium:
                      </label>
                      <select class="form-select block w-full mt-1" id="stadium">
                        <option>Stadium Wenshan</option>
                        <option>Stadium Prince Rupert</option>
                        <option>Stadium Borneo</option>
                      </select>
                    </div>
                    <div class="mb-4">
                      <label class="block text-gray-700 font-bold mb-2" for="tanggal">
                        Tanggal:
                      </label>
                      <input class="form-input block w-full mt-1" type="date" id="tanggal">
                    </div>
                    <div class="flex items-center justify-center">
                      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
                        Submit
                      </button>
                    </div>
                  </form>
              
              
                </div>
              </body>
              </html>
