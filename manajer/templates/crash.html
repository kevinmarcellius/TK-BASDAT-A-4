{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
<link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.15/dist/tailwind.min.css">
{% endblock meta %}

{% block content %}

<div class="flex items-center bg-white">
    <div class="container mx-auto">
        <div class="max-w-md mx-auto my-10">
            <div class="text-center">
                <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-700">Register Panitia</h1>
            </div>
            {% if messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">{{ messages }}</span>
            </div>
        {% endif %}
            <div class="m-7">
                <form method="POST" action="/authentication/registerPanitia/post/">
                    {% csrf_token %}
                    <div class="mb-2 md:flex md:justify-between">
                        <div class="mb-4 md:mr-2 md:mb-0">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="username">
                                Username
                            </label>
                            <input
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                name="username"
                                type="text"
                                placeholder="Username"
                            />
                        </div>
                        <div class="md:ml-2">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                                Password
                            </label>
                            <input
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                name="password"
                                type="password"
                                placeholder="Password"
                            />
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                            Email
                        </label>
                        <input
                            class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            name="email"
                            type="email"
                            placeholder="Email"
                        />
                    </div>
                    <div class="mb-2 md:flex md:justify-between">
                        <div class="mb-4 md:mr-2 md:mb-0">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
                                First Name
                            </label>
                            <input
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                name="firstName"
                                type="text"
                                placeholder="First Name"
                            />
                        </div>
                        <div class="md:ml-2">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="lastName">
                                Last Name
                            </label>
                            <input
                                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                name="lastName"
                                type="text"
                                placeholder="Last Name"
                            />
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="block mb-2 text-sm font-bold text-gray-700" for="phone_number">
                            Phone Number
                        </label>
                        <input
                            class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            name="phone_number"
                            type="number"
                            placeholder="Phone Number"
                        />
                    </div>
                    <div class="mb-2">
                        <label class="block mb-2 text-sm font-bold text-gray-700" for="address">
                            Address
                        </label>
                        <input
                            class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            name="address"
                            type="text"
                            placeholder="Address"
                        />
                    </div>
                    <div class="mb-2 pb-3">
                        <label class="block mb-2 text-sm font-bold text-gray-700" for="status">
                            Status
                        </label>
                        <div class="flex">
                            <input class="form-check-input" type="checkbox" name="status"  value="mahasiswa">
                            <label class="form-check-label" for="mahasiswa">Mahasiswa</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="status"  value="dosen">
                            <label class="form-check-label" for="dosen">Dosen</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="status" value="tendik" >
                            <label class="form-check-label" for="tendik">Tendik</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="status" value="alumni" >
                            <label class="form-check-label" for="alumni">Alumni</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="status" value="umum">
                            <label class="form-check-label" for="umum">Umum</label>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="block mb-2 text-sm font-bold text-gray-700" for="jabatan">
                            Jabatan
                        </label>
                        <input
                            class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            name="jabatan"
                            type="text"
                            placeholder="Jabatan"
                        />
                    </div>
                    <div class="mb-6">
                        <a>
                            <button type="submit" class="w-full px-3 py-4 text-white bg-indigo-800 rounded-md focus:bg-indigo-800 focus:outline-none">Register</button>
                        </a>                    
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
