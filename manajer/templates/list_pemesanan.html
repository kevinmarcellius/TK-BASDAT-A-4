<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRU Peminjaman Stadium (Manajer)</title>
    <!-- Load Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <h1 class="text-2xl font-bold mb-4 text-center">List Pemesanan Stadium</h1>
    
    <!-- List Pemesanan -->
    <div class="flex flex-col items-center justify-center mt-8">
      <table class="table-auto">
        <thead>
          <tr class="bg-gray-200">
            <th class="px-4 py-2">Stadium</th>
            <th class="px-4 py-2">Waktu</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border px-4 py-2">Stadium Wenshan</td>
            <td class="border px-4 py-2">2023-05-09 15:42:15
            </td>
          </tr>
          <tr>
            <td class="border px-4 py-2">Stadium Wenshan</td>
            <td class="border px-4 py-2">2023-05-01 15:00:00</td>
          </tr>
          <tr>
            <td class="border px-4 py-2">Stadium Borneo</td>
            <td class="border px-4 py-2">2023-04-09 15:00:00
            </td>
          </tr>
        </tbody>
      </table>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
        Pesan
      </button>
    </div>
  </body>
</html>
