<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

  <div class="bg-white rounded-lg shadow-md p-8 max-w-lg w-full">
    <h1 class="text-3xl font-semibold mb-6 text-center">Dashboard</h1>
    <div class="grid grid-cols-2 gap-6 mb-8">
      <div class="flex flex-col">
        <span class="text-gray-500 font-medium mb-1">Nama Depan</span>
        <span class="text-gray-900 font-semibold">John</span>
      </div>
      <div class="flex flex-col">
        <span class="text-gray-500 font-medium mb-1">Nama Belakang</span>
        <span class="text-gray-900 font-semibold">Doe</span>
      </div>
      <div class="flex flex-col">
        <span class="text-gray-500 font-medium mb-1">Nomor HP</span>
        <span class="text-gray-900 font-semibold">08123456789</span>
      </div>
      <div class="flex flex-col">
        <span class="text-gray-500 font-medium mb-1">Email</span>
        <span class="text-gray-900 font-semibold">johndoe@example.com</span>
      </div>
      <div class="flex flex-col">
        <span class="text-gray-500 font-medium mb-1">Alamat</span>
        <span class="text-gray-900 font-semibold">Jl. Jendral Sudirman No. 123</span>
      </div>
      <div class="flex flex-col">
        <span class="text-gray-500 font-medium mb-1">Status</span>
        <span class="text-gray-900 font-semibold">Dosen</span>
      </div>
    </div>
    <div class="border-t pt-6">
      <h2 class="text-2xl font-semibold mb-6 text-center">Tim</h2>
      <div class="flex flex-col items-center justify-center">
        <p class="text-gray-500 font-medium mb-1">Belum Membuat Tim</p>
      </div>
    </div>
  </div>

</body>

</html>
